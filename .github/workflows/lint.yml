name: Linter

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  pb-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install Protobuf Lint
        uses: bufbuild/buf-setup-action@v1

      - name: Run Protobuf Lint
        uses: bufbuild/buf-lint-action@v1
        with:
          input: 'src'
