syntax = "proto3";

package durudex.type;

option go_package = "github.com/durudex/go-protobuf-type/pbtype";

// Query sort options.
message SortOptions {
  // First option.
  optional int32 first = 1;
  // Last option.
  optional int32 last = 2;
  // Before option.
  optional bytes before  = 3;
  // After option.
  optional bytes after = 4;
}
