syntax = "proto3";

package durudex;

import "src/durudex/types/status.proto";

service CodeService {
  rpc GetCodeByEmail(Email) returns (Code);
  rpc CreateCodeByEmail(Email) returns (types.Status);
}

message Email {
  string email = 1;
}

message Code {
  uint64 code = 1;
}
