syntax = "proto3";

package durudex;

service CodeService {
  rpc GetCodeByEmail(GetCodeByEmailRequest) returns (GetCodeByEmailResponse);
  rpc CreateCodeByEmail(CreateCodeByEmailRequest) returns (CreateCodeByEmailResponse);
}

message GetCodeByEmailRequest {
  string email = 1;
}

message GetCodeByEmailResponse {
  uint64 code = 1;
}

message CreateCodeByEmailRequest {
  string email = 1;
}

message CreateCodeByEmailResponse {}
